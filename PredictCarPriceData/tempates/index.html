<!DOCTYPE html>
<html>
<head>
    <title>Prédiction du prix d'une voiture</title>
</head>
<body>
    <h1>Prédiction du prix d'une voiture</h1>
    <form action="/getprediction" method="post">
        <label for="Present_Price">Prix actuel :</label>
        <input type="text" id="Present_Price" name="Present_Price" required><br>

        <label for="Kms_Driven">Kilométrage :</label>
        <input type="text" id="Kms_Driven" name="Kms_Driven" required><br>

        <label for="Owner">Nomber de propriétaires précédents :</label>
        <input type="text" id="Owner" name="Owner" required><br>

        <label for="Years_Old">Âge en années :</label>
        <input type="text" id="Years_Old" name="Years_Old" required><br>

        <label for="Fuel_Type_Diesel">Type de carburant (Diesel) :</label>
        <input type="checkbox" id="Fuel_Type_Diesel" name="Fuel_Type_Diesel" value="1"><br>

        <label for="Fuel_Type_Petrol">Type de carburant (Essence) :</label>
        <input type="checkbox" id="Fuel_Type_Petrol" name="Fuel_Type_Petrol" value="1"><br>

        <label for="Seller_Type_Individual">Type de vendeur (Particulier) :</label>
        <input type="checkbox" id="Seller_Type_Individual" name="Seller_Type_Individual" value="1"><br>

        <label for="Transmission_Manual">Transmission (Manuelle) :</label>
        <input type="checkbox" id="Transmission_Manual" name="Transmission_Manual" value="1"><br>

        <input type="submit" value="Prédire le prix">
    </form>
</body>
</html>
